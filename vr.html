<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1.5 0.5 -3" rotation="0 0 0" color="#FFFFED"></a-box>
      <a-box position="2 0.5 -3" rotation="0 0 0" width="3" color="#FFFFDF"></a-box>
      <a-sphere position="0 0 -7" radius="1.5" color="#DF521D"></a-sphere>
      <a-cylinder position="1 3 -3" rotation="0 0 -20" radius="0.1" height="2" color="#6C521D"></a-cylinder>
      <a-cylinder position="-1 3 -3" rotation="0 0 0" radius="0.1" height="2" color="#191A1F"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
      <a-sky color="#A3CCFF"></a-sky>
    </a-scene>
  </body>
</html>
